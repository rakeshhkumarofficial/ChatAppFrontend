
<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                   
                </div>
                <div class="text-center">
                    <h2 style="color:#6495ED ">CHAT<Span style="color: #34495E ;">APP</Span></h2>
                </div>
                
                <form [formGroup]="forgotForm" (ngSubmit)="forgotUser()"  >
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Please Enter Your Email" class="form-control" formControlName="email"
                            name="email"  required/>
                            <div class="form-text text-danger" *ngIf="forgotForm.controls['email'].touched && !forgotForm.controls['email'].valid ">Email is Required</div>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary w-100"  name="">
                </form>
        <div class="card-footer text-right">
                <small style="color: lightslategray; margin-right:5px;">Don't have Account?</small>
                <small type="button" (click)="SignUp()" >Signup</small>
                <small type="button" (click)="login()" style="float: right;">Login</small>
                <small style="color: lightslategray; margin-right:5px;float: right;">Already have Account?</small>
        </div>
            </div>
        </div>
    </div>
</div>
