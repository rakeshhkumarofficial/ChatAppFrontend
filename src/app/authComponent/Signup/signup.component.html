
<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                   
                </div>
                <div class="text-center">
                    <h2>Welcome</h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Please enter your 
                    details to register&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</p>
                <form [formGroup]="registerForm" (ngSubmit)="registerUser()" >
                    <div class="form-group">
                        <input type="name" id="first" placeholder="FirstName" class="form-control" formControlName="firstName"
                            name="firstName"  required/>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="name" id="first" placeholder="LastName" class="form-control" formControlName="lastName"
                            name="lastName"  required/>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                            name="email"  required/>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="number" id="phone" placeholder="Phone No" class="form-control" formControlName="phone"
                            name="phone"  required/>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="password" name="password" />
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="date" id="date" placeholder="Date of Birth" class="form-control"
                            formControlName="dateOfBirth" name="dateOfBirth" />
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary w-100" value="Sign Up" name="">
                </form>
            </div>
            <div class="card-footer text-left">
                <small type="button" (click)="login()">Login</small>
            </div>
        </div>
    </div>
</div>
