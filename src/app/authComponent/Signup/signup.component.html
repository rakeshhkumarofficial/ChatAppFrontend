
<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                   
                </div>
                <div class="text-center">
                    <h2 style="color:#6495ED ">CHAT<Span style="color: #34495E ;">APP</Span></h2>
                </div>
                <form [formGroup]="registerForm"  (ngSubmit)="registerUser()" >
                    <div class="form-group">
                        <input type="name" id="firstName" placeholder="Firstname" class="form-control" formControlName="firstName"
                            name="firstName"  required/>
                            <div class="form-text text-danger" *ngIf="registerForm.controls['firstName'].touched && !registerForm.controls['firstName'].valid ">Firstname is required</div>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="name" id="first" placeholder="Lastname" class="form-control" formControlName="lastName"
                            name="lastName"  required/>
                            <div class="form-text text-danger" *ngIf="registerForm.controls['lastName'].touched && !registerForm.controls['lastName'].valid">Lastname is required</div>
                    </div>
                    <br>
                    <div class="form-group">
                        <label>Gender</label>
                        <div>
                            <label class="md-check">
                                <input type="radio" value="1" name="gender" formControlName="gender">     
                                Male
                            </label> 
                          <label class="md-check" style="margin-left: 10px;">
                            <input type="radio" value="2" name="gender" formControlName="gender">
                            Female
                          </label>
                      
                          <div class="form-text text-danger" *ngIf="registerForm.controls['gender'].touched && !registerForm.controls['gender'].valid ">Select Your Gender</div>
                        </div>
                      </div>
                    <br>
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                            name="email"  required/>
                            <div class="form-text text-danger" *ngIf="registerForm.controls['email'].touched && !registerForm.controls['email'].valid ">Email is required</div>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="number" id="phone" placeholder="Phone Number" class="form-control" formControlName="phone"
                            name="phone"  required/>
                            <div class="form-text text-danger" *ngIf="registerForm.controls['phone'].touched && !registerForm.controls['phone'].valid">Enter Valid Phone Number</div>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="password" name="password" />
                            <div class="form-text text-danger" *ngIf="registerForm.controls['password'].touched && !registerForm.controls['password'].valid">Password should be of min 8 length contains One uppercase , lowercase and Special Symbol and numbers</div>
                    </div>
                    
                    <br>
                   
                    <div class="form-group">
                        <input type="date" id="date" placeholder="Date of Birth" class="form-control" (change)="validDate($event)" 
                            formControlName="dateOfBirth" name="dateOfBirth" />
                            <div class="form-text text-danger" *ngIf="validAge || (registerForm.controls['dateOfBirth'].touched && !registerForm.controls['dateOfBirth'].valid)" >You should be atleast 12 years old</div>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary w-100" value="Register" name="submit" >
                </form>
            </div>
            <div class="card-footer text-left">
                <small style="color: lightslategray; margin-right:5px;">Already have Account?</small>
                <small type="button" (click)="login()">Login</small>
            </div>
        </div>
    </div>
</div>
