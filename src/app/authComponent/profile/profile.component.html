
<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <p style="color: lightslategray; text-align: center;" class="text-center">Upload Your Profile Picture</p>
                <form>
                    <div class="form-control">
                        <input type="file"  class="form-control" accept="image/*" (change)="upload($event)" >
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary w-100"  value="Skip"  (click)="skip()" >
                    <br>
                </form>
            </div>
            <div class="card-footer text-left">
                
            </div>
        </div>
    </div>
</div>
