
<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                    <h2 style="color:#6495ED ">CHAT<Span style="color: #34495E ;">APP</Span></h2>
                </div>
                <form [formGroup]="loginForm" (ngSubmit)="loginUser()" >
                    <div class="form-group">
                        <input type="email" id="email" placeholder="Email" class="form-control" formControlName="email"
                            name="email"  required/>
                            <div class="form-text text-danger" *ngIf="loginForm.controls['email'].touched && !loginForm.controls['email'].valid ">Email is Required</div>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" id="password" placeholder="Password" class="form-control"
                            formControlName="password" name="password" />
                            <div class="form-text text-danger" *ngIf="loginForm.controls['password'].touched && !loginForm.controls['password'].valid">Password is Required</div>
                    </div>
                    <br>
                    <input type="submit" class="btn btn-primary w-100" value="Login" name="">
                </form>
            </div>
            <div class="card-footer text-left" style="display: inline-block;">
                <small style="color: lightslategray; margin-right:5px;">Don't have Account?</small>
                <small type="button" (click)="SignUp()" >Register</small>
                <small type="button" (click)="forgot()" style="float: right;">Forgot Password?</small>
            </div>
        </div>
    </div>
</div>
