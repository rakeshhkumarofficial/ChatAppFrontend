<div class="container vh-100">
    <div class="row justify-content-center h-100">
        <div class="card my-auto shadow">
            <div class="card-body px-5">
                <div class="text-center">
                </div>
                <div class="text-center">
                    <h2 style="color:#6495ED ">CHAT<Span style="color: #34495E ;">APP</Span></h2>
                </div>
                <p style="color: lightslategray; text-align: center;">
                   Reset Password</p>
                <form [formGroup]="resetForm" (ngSubmit)="resetUser()">
                    <div class="form-group">
                        <input type="password" id="newPassword" placeholder="New Password" class="form-control"
                            formControlName="newPassword" name="newPassword" #pw />
                        <div class="form-text text-danger"
                            *ngIf="(!passwordsMatching && isConfirmPasswordDirty)  || (resetForm.controls['newPassword'].touched && !resetForm.controls['newPassword'].valid)">
                            Password should be of min 8 length contains One uppercase , lowercase and Special Symbol and numbers</div>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="password" id="confirmPassword" placeholder="Confirm Password" class="form-control"
                            formControlName="confirmPassword" name="confirmPassword" 
                            #cpw (keyup)='checkPasswords(pw.value, cpw.value)'/>
                            <div class="form-text text-danger"
                            *ngIf="(!passwordsMatching && isConfirmPasswordDirty ) || (resetForm.controls['confirmPassword'].touched && !resetForm.controls['confirmPassword'].valid)">
                            Password should be of min 8 length contains One uppercase , lowercase and Special Symbol and numbers</div>
                    </div>
                    
                    <br>
                    <div *ngIf='!passwordsMatching && isConfirmPasswordDirty'>
                        Passwords did not match
                    </div>
                    <input type="submit" class="btn btn-primary w-100">
                </form>
            </div>
        </div>
    </div>
</div>
